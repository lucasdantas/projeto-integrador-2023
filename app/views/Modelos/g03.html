    #{extends 'main.html' /}
    #{set title:'Formulário de Cadastro' /}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <p class="lead mt-4">
	        Formulário do grupo ${grupo}
        </p>


        <p>
	        <small>Desenvolva aqui o seu formulário de cadastro.</small>
        </p>

        <form action="/salvar">

<div class="form-group">

            <input type="hidden" name="grupo" value=${grupo} />

            <h3>Clinica de reabilitação - Santa Casa</h3>
            
            <p>
                <label for="nome" for="exampleInputEmail1">Nome do paciente:</label>
                <input type="text" name="nome" id="nome" class="form-control"/>
            </p>

</div>

<div class="form-group">

            <p>
                <label for="descricao" for="exampleInputEmail1">Descrição do paciente:</label>
                <input type="text" name="descricao" id="descricao" class="form-control"/>
            </p>

        </div>

        <div class="form-group">

            <p>
                <label for="numero" for="exampleInputEmail1">Número do paciente:</label>
                <input type="number" name="numero" id="numero" class="form-control"/>
            </p>

        </div>

        <div class="form-group">
            <p>
                <label for="tipo" for="exampleFormControlSelect1">Selecione uma opção:</label>
                <select class="form-control" name="tipo" id="tipo">
                    <option selected>--- Selecione ---</option>
                    <option>Transtorno de Personalidade Bordeline</option>
                    <option>Transtorno Afetivo Bipolar</option>
                    <option>Transtorno Dissociativo de Identidade</option>
                </select>
            </p>
            
        </div>



        <div class="form-group form-check">

            <p>
                <label for="" class="form-check-label" for="exampleCheck1">Selecione o local do primeiro "surto" psicótico:</label>
                <br/>
                <input type="checkbox" name="opcoes" value="Surtou na escola"  class="form-check-input" id="exampleCheck1"/> Surtou na escola
                <br/>
                <input type="checkbox" name="opcoes" value="Surtou em casa/hotel"  class="form-check-input" id="exampleCheck1"/> Surtou em casa/hotel
                <br/>
                <input type="checkbox" name="opcoes" value="Surtou no trabalho"  class="form-check-input"  id="exampleCheck1"/> Surtou no trabalho
            </p>

        </div>

        <div class="form-group">


            <p>
                <label for="">Selecione a data da internação:</label>
                <input type="date" name="data" id="data"required/> 
            </p>

        </div>

        <div class="form-group row">
            <div class="col-sm-10">

            <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </div>
        </form>


    </div>
