<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Estilos para o formulário */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    /* Estilos para os campos de entrada de texto */
    input[type="text"],
    input[type="date"],
    input[type="radio"],
    input[type="checkbox"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Estilos para os rótulos */
    .form-label {
        font-weight: bold;
    }

    /* Estilos para os botões */
    .btn-primary {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Estilos para os checkboxes */
    .form-check-input[type="checkbox"] {
        margin-top: 4px;
    }

    /* Estilos para o layout responsivo */
    @media (max-width: 768px) {
        .col-md-6 {
            width: 100%;
        }
    }
</style>

<body>
    <form action="/salvar" class="row g-3">
        <input type="hidden" name="grupo" value=${grupo} />

        <div class="col-md-6">
            <label for="inputnome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control" id="inputnome">
        </div>

        <div class="col-12">
            <label for="inputendereço" class="form-label">Endereço</label>
            <input type="text" name="endereço" id="inputendereço" placeholder="Rua, bairro, cep">
        </div>
        <div class="col-12">
            <label for="inputcpf" class="form-label">CPF</label>
            <input type="text" name="numero" id="inputcpf" placeholder="123.456.789-10">
        </div>
        <div class="col-md-6">
            <label for="inputraça" class="form-label">Raça</label>
            <input type="text"  name="raça" id="inputraça">
        </div>
        <div>
            <label for="genero">Selecione seu gênero:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label><br>
        </div>
        <div class="col-md-6">
            <label for="inputescola" class="form-label">Sempre estudou em escola pública?</label>
            <input type="text" name="Sempre estudou em escola pública?" id="inputescola">
        </div>
        <div class="col-md-6">
            <label for="inputdata" class="form-label">Data de nascimento</label>
            <input type="date" name="numero" id="inputdata">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Não sou um robô
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>

</body>

</html>
</body>

</html>
