<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputnome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="inputnome">
        </div>

        <div class="col-12">
            <label for="inputendereço" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputendereço" placeholder="Rua, bairro, cep">
        </div>
        <div class="col-12">
            <label for="inputcpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="inputcpf" placeholder="123.456.789-10">
        </div>
        <div class="col-md-6">
            <label for="inputraça" class="form-label">Raça</label>
            <input type="text" class="form-control" id="inputraça">
        </div>
        <div>
            <label for="genero">Selecione seu gênero:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label><br>
        </div>
        <div class="col-md-6">
            <label for="inputescola" class="form-label">Sempre estudou em escola pública?</label>
            <input type="text" class="form-control" id="inputescola">
        </div>
        <div class="col-md-6">
            <label for="inputdata" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="inputdata">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Não sou um robô
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>

</body>

</html>
</body>

</html>
