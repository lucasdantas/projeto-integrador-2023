<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<form action="/Salvar">
    <!-- Grupo -->
    <input type="hidden" id="grupo" name="grupo" value="grupo01">

    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <!-- Descrição -->
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <!-- Número -->
    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" required>

    <!-- Tipo -->
    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
        <option value="Magro">Magro</option>
        <option value="Normal">Normal</option>
        <option value="Sobrepeso">Sobrepeso</option>
        <option value="Obeso">Obeso</option>
    </select>

    <!-- Opções -->
    <label>Opções:</label>
    <input type="checkbox" id="alergia" name="opcoes" value="Alergia"> Alergia
    <input type="checkbox" id="problemaCardiaco" name="opcoes" value="Problema Cardíaco"> Problema Cardíaco
    <input type="checkbox" id="problemaRespiratorio" name="opcoes" value="Problema Respiratório"> Problema Respiratório
    <input type="checkbox" id="alopecia" name="opcoes" value="Alopecia"> Alopecia

    <!-- Data -->
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <!-- Botão de Envio -->
    <button type="button" onclick="submitForm()">Enviar</button>
</form>

<script>
    function submitForm() {
        // Obter dados do formulário
        var formData = new FormData(document.getElementById('cadastroForm'));

        // Exibir os dados (pode ser substituído pelo envio para o backend)
        for (var pair of formData.entries()) {
            console.log(pair[0] + ': ' + pair[1]);
        }
    }
</script>

</body>
</html>
