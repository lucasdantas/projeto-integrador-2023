#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo ${grupo}
</p>


<p>
	<small>Desenvolva aqui o seu formulário de cadastro.</small>
</p>

<form action="/salvar">
  <input type="hidden" name="grupo" value=${grupo} />

  <div class="col-md-6">
    <label for="inputname" class="form-label">Nome:</label>
    <input type="text" name="nome" class="form-control" id="inputname">
  </div>

  <div class="col-6">
    <label for="inputAddress" class="form-label">Descrição</label>
    <input type="text" name = "descricao"class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  <div class="col-6">
    <label for="inputnumero2" class="form-label">Número</label>
    <input type="number" name = "numero"class="form-control" id="inputnumero2">
  </div>

  <div class="col-md-6">
    <label for="inputtipo" class="form-label">Tipo</label>
    <input type="select" name="tipo" class="form-control" id="inputtipo">
    <option selected>Selecione...</option>
      <option>projeto integrador</option>
  </div>

  <div class="col-md-4">
    <label for="inputopcoes" class="form-label">Opções</label>
    <select id="inputopcoes" name="opcoes" class="checkbox">
      <option selected>Selecione...</option>
      <option>projeto integrador</option>
      <option>matemática</option>
      <option>português</option>
    </select>
  </div>
  
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique em mim
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Salvar</button>

  </div>
</form>
