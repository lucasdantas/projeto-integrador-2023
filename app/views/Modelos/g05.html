#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo ${grupo}
</p>


<p>
	<small>Desenvolva aqui o seu formulário de cadastro.</small>
</p>

<form>
	<input type="hidden" name="grupo" value=${grupo} />
</form>

<script>
    function imprimirDados() {
      var nome = document.getElementById("nome").value;
      var telefone = document.getElementById("telefone").value;
      var email = document.getElementById("email").value;
      var dataNascimento = document.getElementById("dataNascimento").value;
      var genero = document.querySelector('input[name="genero"]:checked').value;

      var dados = "Seus dados foram cadastrados." + "\nNome: " + nome + "\nTelefone: " + telefone + "\nEmail: " + email + "\nData de Nascimento: " + dataNascimento + "\nGênero: " + genero;

      alert(dados);
    }
  </script>

<p>Componentes: Evelyn, Janiele, Mirele, Pedro e Sofia</p>
  <h1>Cadastro</h1>
  <form action="/salvar">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o seu nome">

    <br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="Digite o seu telefone">

    <br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Digite o seu email">

    <br><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento">

    <br><br>

    <label>Gênero:</label>
    <br>

    <input type="radio" id="mulher" name="genero" value="Mulher">
    <label for="mulher">Mulher</label>
    <br>

    <input type="radio" id="homem" name="genero" value="Homem">
    <label for="homem">Homem</label>
    <br>

    <input type="radio" id="outro" name="genero" value="Outro">
    <label for="outro">Outro</label>
    <br>

    <input type="radio" id="naoDizer" name="genero" value="Prefiro não dizer">
    <label for="naoDizer">Prefiro não dizer</label>

    <br><br>

    <input type="button" value="Enviar" onclick="imprimirDados()">
  </form>
