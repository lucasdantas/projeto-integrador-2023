#{extends 'main.html' /}
#{set title:'Formulário de Cadastro' /}

<p class="lead mt-4">
	Formulário do grupo g08
</p>


<p>
	<small>Desenvolva aqui o seu formulário de cadastro.</small>
</p>

<form action="/salvar">
	<input type="hidden" name="grupo" value=${grupo} />
	
	<table style="border: 1px solid black; background-color: rgb(151, 152, 153);" >
		<tr>
			<td>
				<label for="">Nome:</label>
			</td>
			<td>
				<input type="text" name="nome" required >
			</td>
		</tr>
		<tr>
			<td>
				<label for="">Data de Nascimento:</label>
			</td>
			<td>
				<input type="date" name="data" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for="">Matricula</label>
			</td>
			<td>
				<input type="text" name="Matricula">
			</td>
		</tr>
		<tr>
			<td>
				<label for="">Periodo:</label>
			</td>
			<td>
				<input type="number" name="periodo">
			</td>
		</tr>
		<tr>
			<td>
				<label for="">Curso:</label>
			</td>
			<td>
				<select name="curso">
					<option value="nulo">Selecione</option>
					<option value="INFO">informatica</option>
					<option value="ELETRO">Eletrotecnica</option>
					<option value="ADM">Administração</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="">Materias favoritas:</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="portugues">Português
			</td>
			<td>
				<input type="checkbox" name="matematica">Matemática
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="historia">Historia
			</td>
			<td>
				<input type="checkbox" name="geografia">geografia
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="Sociologia">Sociologia
			</td>
			<td>
				<input type="checkbox" name="biologia">Biologia
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="Enviar"></td>
			<td><input type="reset" value="Limpar"></td>
		</tr>
	</table>
</form>
